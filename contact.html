      <h1>Contact</h1>

      <form>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationDefault01">First name</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationDefault02">Last name</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationDefaultUsername">E-mail</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="whoever@mail.com" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationDefault03">Company Name</label>
              <input type="text" class="form-control" id="validationDefault03" placeholder="Company" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault04">City</label>
              <input type="text" class="form-control" id="validationDefault04" placeholder="City" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationDefault05">State</label>
              <input type="text" class="form-control" id="validationDefault05" placeholder="State" required>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree that you are bothering me and I will eventually troll you
              </label>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Contact</button>
        </form>
